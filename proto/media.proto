syntax = "proto3";

option go_package = "demo-grpc/proto";

package proto;

service MediaService {
    rpc DownloadImage(ImageInfo) returns (FileUploadInfo) {}
}

message ImageInfo {
    string url = 1;
}

message FileUploadInfo {
    int32 id = 1;
    int64 file_id = 2;
    int64 file_size = 3;
    string file_name = 4;
    string ext = 5;
    string mime_type = 6;
    int64 created_time = 7;
    int64 updated_time = 8;
}